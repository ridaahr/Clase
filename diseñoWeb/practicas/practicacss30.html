<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsive</title>
<script src="https://kit.fontawesome.com/f3d8743475.js" crossorigin="anonymous"></script>    <style>
        .nav {
            background-color: rgb(0, 0, 189);
            height: 50px;
        }

        .nav__ul {
            list-style-type: none;
            padding: 15px;
            margin-left: 30px;
        }

        .nav__li {
            float: left;
        }

        .nav__li a {
            color: white;
            text-align: center;
            margin-right: 30px;
            text-decoration: none;
            margin-left: 5px;
        }
        
    </style>
</head>
<body>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><i class="fa-solid fa-house"></i><a href="">Inicio</a></li>
            <li class="nav__li"><i class="fa-solid fa-users"></i><a href="">Nosotros</a></li>
            <li class="nav__li"><i class="fa-solid fa-bell-concierge"></i><a href="">Servicios</a></li>
            <li class="nav__li"><i class="fa-solid fa-address-book"></i><a href="">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
