<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica Flexbox</title>
    <style>
        .flex-container {
            display: flex;
            background-color: plum;
            height: 70vh;
            width: 70vw;
            align-items: center;
            border-radius: 10px;
            flex-direction: row;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .flex-item {
            width: 50vw;
        }

        .flex-item__logo {
            background-image: url(img/z.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            height: 70%;
            width: 100%;
            border-radius: 10px;
            margin: 20px;
            overflow: hidden;
        }

        .flex-item__form {
            display: flex;
            height: 60%;
            width: 100%;
            flex-direction: column;
            justify-content: space-evenly;
            margin: 20px;
        }

        .flex-item__form input,
        .flex-item__form textarea {
            background-color: pink;
            border-bottom: 5px solid white;
            border-top: none;
            border-left: none;
            border-right: none;
            padding: 16px;
            font-size: 1.2rem;
        }

        .flex-item__form textarea {
            height: 80px;
        }

        .flex-item__form .button {
            background-color: rgb(176, 141, 199);
        }

        .flex-item__form input:hover {
            background-image: linear-gradient(to top, purple, pink);
            border-bottom: 5px solid purple;
        }

        @media only screen and (max-width: 800px) {
            .flex-container {
                flex-direction: column;
            }

            .flex-item__form {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item flex-item__logo"></div>
        <form class="flex-item flex-item__form">
            <input type="text" id="one" name="one"><br>
            <input type="text" id="second" name="second"><br>
            <textarea name="textarea" id="textarea"></textarea><br>
            <input class="button" type="button" value="Enviar">
        </form>
    </div>
</body>

</html>
