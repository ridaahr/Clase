<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja {
            margin: 25px;
            width: 300px;
            height: 500px;
            border-radius: 5px;
        }

        .caja img {
            height: 100%;
            width: 100%;
            border: 5px solid blue;
            object-fit: cover;
        }

        .caja2 {
            margin: 25px;
            width: 300px;
            height: 500px;
            border-radius: 5px;
        }

        .caja2 img {
            height: 100%;
            width: 100%;
            border: 5px solid blue;
            object-fit: cover;
            object-position: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="caja">
        <img src="img/z.jpg" alt="z">
    </div>
    <div class="caja2">
        <img src="img/z.jpg" alt="z">
    </div>
</body>
</html>
