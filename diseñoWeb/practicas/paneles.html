<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneles</title>
    <style>
        :root {
            --text-color: #333;
        }
        .panel {
            display: inline-block;
            width: 320px;
            padding: 1em;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Verdana, sans-serif;
        }
        .inverted {
            border-width: 0px;
            background-color: #111;
            color: white;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Panel normal</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo est iure veritatis enim</p>
    </div>
    <div class="panel inverted">
        <h2>Panel invertidoj</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo est iure veritatis enim</p>
    </div>
</body>
</html>
