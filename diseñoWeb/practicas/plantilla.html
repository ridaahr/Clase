<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Menú, Cajas y Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .flex-container {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f5f5f5;
    }


    .menu {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .menu__nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu__logo {
      font-size: 1.6em;
      font-weight: bold;
      margin-right: 20px;
      color: #ffeb3b;
    }

    .menu__list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu__item {
      margin: 0 12px;
    }

    .menu__link {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      border-radius: 6px;
    }

    .menu__link:hover {
      background: rgba(255, 255, 255, 0.2);
    }


    .cards {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 40px 20px;
    }

    .cards__box {
      width: 220px;
      height: 220px;
      border-radius: 12px;
    }


    .cards__box--1 {
      background: #ff6f61;
    }

    .cards__box--2 {
      background: #ffcc00;
    }

    .cards__box--3 {
      background: #4caf50;
    }

    .cards__box--4 {
      background: #2196f3;
    }

    .cards__box--5 {
      background: #9c27b0;
    }

    .cards__box--6 {
      background: #00bcd4;
    }

    .cards__box--7 {
      background: #e91e63;
    }

    .cards__box--8 {
      background: #795548;
    }

    .cards__box--9 {
      background: #607d8b;
    }

    .cards__box--10 {
      background: #ff5722;
    }

    .cards__box--11 {
      background: #8bc34a;
    }

    .cards__box--12 {
      background: #3f51b5;
    }


    .footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1em;
    }


    @media (max-width: 768px) {
      .menu__nav {
        flex-direction: column;
        align-items: center;
      }

      .menu__logo {
        margin: 10px 0;
      }

      .menu__list {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }

      .menu__item {
        margin: 8px 0;
      }

      .cards__box {
        width: 140px;
        height: 140px;
      }
    }


  </style>
</head>

<body>
  <header class="menu">
    <nav class="menu__nav">
      <div class="menu__logo">Mi Sitio</div>
      <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link"><i class="fas fa-home"></i> Inicio</a></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="fas fa-cogs"></i> Servicios</a></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="fas fa-info-circle"></i> Acerca</a></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="fas fa-envelope"></i> Contacto</a></li>
      </ul>
    </nav>
  </header>
  <div class="flex-container">
    <div class="cards">
      <div class="cards__box cards__box--1"></div>
      <div class="cards__box cards__box--2"></div>
      <div class="cards__box cards__box--3"></div>
      <div class="cards__box cards__box--4"></div>
      <div class="cards__box cards__box--5"></div>
      <div class="cards__box cards__box--6"></div>
      <div class="cards__box cards__box--7"></div>
      <div class="cards__box cards__box--8"></div>
      <div class="cards__box cards__box--9"></div>
      <div class="cards__box cards__box--10"></div>
      <div class="cards__box cards__box--11"></div>
      <div class="cards__box cards__box--12"></div>
    </div>
  </div>

  <footer class="footer">
    Rida
  </footer>
</body>

</html>
