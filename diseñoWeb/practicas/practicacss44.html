<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .flex-container {
            display: flex;
            height: 100vh;
        }

        .flex-item {
            background-color: rgb(255, 64, 175);
            color: #fff;
            margin: 10px;
            padding: 10px;
            flex-basis: 400px;
            width: 250px;
            height: 150px;   
        }

        .item-blue {
            background-color: blue;
            flex-basis: content; /*min-content, fit-content*/
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item item-blue">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, alias. Reiciendis fugit, fuga quae tempore distinctio atque voluptatem amet maxime nesciunt eos optio quibusdam maiores odit ducimus sequi delectus quas?</p>
        </div>
    </div>
</body>
</html>
