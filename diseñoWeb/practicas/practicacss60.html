<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        body {
            background: radial-gradient(circle, pink, red,orange);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            background: gray;
            grid-template-rows: repeat(3, 150px);
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: 50px;
            grid-auto-flow: dense; /* para rellenar los huecos*/
        }

        .grid-item {
            border: 2px solid;
            background-color: rgb(115, 252, 2);
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">3</div>
        <div class="grid-item">3</div>
        <div class="grid-item">3</div>
    </div>
</body>
</html>
