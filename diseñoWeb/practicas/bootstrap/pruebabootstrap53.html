<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recursos: tarjetas y bordes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body{ background:#fff; }
    .left{
      padding: 28px 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .left h1{ font-size: 44px; margin:0; font-weight: 800; }
    .left h2{ font-size: 18px; margin: 10px 0 6px; font-weight: 700; }
    .left .line{ font-weight:700; letter-spacing:2px; }
    .left p{ max-width: 420px; line-height: 1.7; font-size: 16px; margin-top: 12px; }

    .demo-wrap{ padding: 16px; display:flex; justify-content:flex-end; }
    .demo{
      width: 520px; max-width: 100%;
      background:#cfeef6; /* celeste */
      padding: 14px;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }
    .imgfake{
      height: 140px;
      background: linear-gradient(180deg, #444, #111);
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }
    .imgfake:after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 40%);
    }
    .sq{ width:36px; height:36px; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0">
      <div class="col-12 col-lg-4 left">
        <h1>Bootstrap</h1>
        <h2>Varios recursos.</h2>
        <div class="line">___</div>
        <p>Enlaces en tarjeta , bordes y formas de botones</p>
      </div>

      <div class="col-12 col-lg-8 demo-wrap">
        <div class="demo">

          <div class="mb-2 fw-bold">Enlace toda la tarjeta</div>
          <a href="#" class="text-decoration-none text-dark">
            <div class="card" style="max-width:260px;">
              <div class="imgfake"></div>
              <div class="card-body">
                <div class="fw-bold">Título de la card</div>
                <div class="small text-muted mb-2">Lorem ipsum dolor sit amet</div>
                <span class="btn btn-primary btn-sm">Ver más</span>
              </div>
            </div>
          </a>

          <div class="mt-4 mb-2 fw-bold">Bordes</div>
          <div class="d-flex flex-wrap gap-2 mb-3">
            <div class="sq border"></div>
            <div class="sq border border-2"></div>
            <div class="sq border border-3"></div>
            <div class="sq border border-primary"></div>
            <div class="sq border border-primary border-2"></div>
            <div class="sq border border-primary border-3"></div>
            <div class="sq border border-primary border-4"></div>
            <div class="sq border border-primary border-5"></div>
          </div>

          <div class="d-flex flex-wrap gap-2 align-items-center">
            <button class="btn btn-primary rounded-0"> </button>
            <button class="btn btn-primary rounded-1"> </button>
            <button class="btn btn-primary rounded-2"> </button>
            <button class="btn btn-primary rounded-3"> </button>
            <button class="btn btn-primary rounded-pill px-4"> </button>
            <button class="btn btn-primary rounded-circle" style="width:44px;height:44px;"></button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
