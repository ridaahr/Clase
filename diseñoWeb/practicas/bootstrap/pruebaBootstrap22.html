<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css"></head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <div class="btn-group" role="group" aria-level="Grupo de Botones">
                    <input type="checkbox" class="btn-check" id="checkbox-1" name="checkbox-1">
                    <label for="checkbox-1" class="btn btn-primary">Checkbox 1</label>
                    <input type="checkbox" class="btn-check" id="checkbox-2" name="checkbox-2">
                    <label for="checkbox-2" class="btn btn-primary">Checkbox 2</label>
                    <input type="checkbox" class="btn-check" id="checkbox-3" name="checkbox-3">
                    <label for="checkbox-3" class="btn btn-primary">Checkbox 3</label>
                </div>
            </div>
            <div class="col-12">
                <hr class="mt-4">
                <div class="btn-group" role="group" aria-level="Grupo de Botones">
                    <input type="radio" class="btn-check" id="radio-1" name="radio">
                    <label for="radio-1" class="btn btn-primary">Radio 1</label>
                    <input type="radio" class="btn-check" id="radio-2" name="radio">
                    <label for="radio-2" class="btn btn-primary">Radio 2</label>
                    <input type="radio" class="btn-check" id="radio-3" name="radio">
                    <label for="radio-3" class="btn btn-primary">Radio 3</label>
                </div>
            </div>

        </div>
    </div>
