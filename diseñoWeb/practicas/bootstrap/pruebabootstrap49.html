<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexbox 1</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body{ background:#fff; }
    .page{ min-height: 100vh; }
    .left{
      padding: 28px 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .left h1{ font-size: 44px; margin:0; font-weight: 800; }
    .left h2{ font-size: 20px; margin: 10px 0 6px; font-weight: 700; }
    .left .line{ font-weight:700; letter-spacing:2px; }
    .left p{ max-width: 360px; line-height: 1.7; font-size: 16px; margin-top: 12px; }

    .demo-wrap{ padding: 16px; display:flex; justify-content:flex-end; }
    .demo{
      width: 560px; max-width: 100%;
      background: #d18ad2; /* rosa */
      padding: 14px;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }
    .demo h6{ margin: 10px 0 6px; font-weight: 700; }
    .bar{ background:#0d6efd; padding:8px; border-radius: 2px; }
    .chip{
      background: rgba(255,255,255,.35);
      color:#083a9b;
      border: 1px solid rgba(255,255,255,.55);
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 2px;
      margin: 2px;
      display:inline-block;
    }
    .hint{ font-size:12px; opacity:.8; margin-bottom:6px;}
  </style>
</head>
<body>
  <div class="container-fluid page">
    <div class="row">
      <div class="col-12 col-lg-8 demo-wrap">
        <div class="demo">

          <div class="hint">Flex row / column</div>
          <div class="bar d-flex gap-2 mb-2">
            <span class="chip">Item</span><span class="chip">Item</span><span class="chip">Item</span>
          </div>
          <div class="bar d-flex flex-column gap-2 mb-3">
            <span class="chip">Item</span><span class="chip">Item</span><span class="chip">Item</span>
          </div>

          <h6>Direction</h6>
          <div class="bar d-flex flex-row mb-2">
            <span class="chip">left</span><span class="chip">right</span><span class="chip">left</span>
          </div>
          <div class="bar d-flex flex-row-reverse mb-2 justify-content-end">
            <span class="chip">rev</span><span class="chip">rev</span><span class="chip">rev</span>
          </div>
          <div class="bar d-flex flex-column mb-2">
            <span class="chip">top</span><span class="chip">mid</span><span class="chip">bot</span>
          </div>
          <div class="bar d-flex flex-column-reverse mb-3">
            <span class="chip">rev</span><span class="chip">rev</span><span class="chip">rev</span>
          </div>

          <h6>Justify Content</h6>
          <div class="bar d-flex justify-content-start mb-2">
            <span class="chip">Item</span><span class="chip">Item</span><span class="chip">Item</span>
          </div>
          <div class="bar d-flex justify-content-center mb-2">
            <span class="chip">Item</span><span class="chip">Item</span><span class="chip">Item</span>
          </div>
          <div class="bar d-flex justify-content-end mb-2">
            <span class="chip">Item</span><span class="chip">Item</span><span class="chip">Item</span>
          </div>
          <div class="bar d-flex justify-content-between mb-2">
            <span class="chip">Item</span><span class="chip">Item</span><span class="chip">Item</span>
          </div>
          <div class="bar d-flex justify-content-around mb-2">
            <span class="chip">Item</span><span class="chip">Item</span><span class="chip">Item</span>
          </div>
          <div class="bar d-flex justify-content-evenly">
            <span class="chip">Item</span><span class="chip">Item</span><span class="chip">Item</span>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
