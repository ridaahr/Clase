<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progress</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body{ background:#f0c7a3; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">

      <div class="col-12 col-md-6 d-flex flex-column gap-3">
        <div class="progress"><div class="progress-bar" style="width: 25%;">25%</div></div>
        <div class="progress"><div class="progress-bar" style="width: 50%;">50%</div></div>
        <div class="progress"><div class="progress-bar" style="width: 75%;">75%</div></div>
        <div class="progress"><div class="progress-bar" style="width: 100%;">100%</div></div>

        <div class="progress"><div class="progress-bar bg-success" style="width: 100%;">100%</div></div>
        <div class="progress"><div class="progress-bar bg-secondary" style="width: 100%;">100%</div></div>
        <div class="progress"><div class="progress-bar bg-danger" style="width: 100%;">100%</div></div>
        <div class="progress"><div class="progress-bar bg-warning text-dark" style="width: 100%;">100%</div></div>
        <div class="progress"><div class="progress-bar bg-info text-dark" style="width: 100%;">100%</div></div>
      </div>

      <div class="col-12 col-md-6 d-flex flex-column gap-3">
        <div class="progress"><div class="progress-bar progress-bar-striped" style="width: 50%;"></div></div>
        <div class="progress"><div class="progress-bar bg-success progress-bar-striped" style="width: 70%;"></div></div>
        <div class="progress"><div class="progress-bar bg-danger progress-bar-striped" style="width: 60%;"></div></div>
        <div class="progress"><div class="progress-bar bg-warning text-dark progress-bar-striped" style="width: 80%;"></div></div>
        <div class="progress"><div class="progress-bar bg-info text-dark progress-bar-striped" style="width: 55%;"></div></div>

        <div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%;"></div></div>
        <div class="progress"><div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 75%;"></div></div>
      </div>

    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
