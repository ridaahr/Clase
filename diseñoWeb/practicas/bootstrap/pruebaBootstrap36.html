<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<style>
    body {
        background-color: rgb(178, 241, 233);
    }
</style>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="form-check">
                    <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                    <label for="checkbox-1" class="form-check-label">Checkbox 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                    <label for="checkbox-2" class="form-check-label">Checkbox 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                    <label for="checkbox-3" class="form-check-label">Checkbox 3</label>
                </div>
            </div>

            <div class="col-4">
                <div class="form-check">
                    <input type="radio" name="radio" class="form-check-input" id="radio-1">
                    <label for="radio" class="form-check-label">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio" class="form-check-input" id="radio-2">
                    <label for="radio" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio" class="form-check-input" id="radio-3">
                    <label for="radio" class="form-check-label">Radio 3</label>
                </div>
            </div>

            <div class="col-4">
                <div class="form-check form-switch">
                    <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                    <label for="checkbox-1" class="form-check-label">Checkbox 1</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                    <label for="checkbox-2" class="form-check-label">Checkbox 2</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                    <label for="checkbox-3" class="form-check-label">Checkbox 3</label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
