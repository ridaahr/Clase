<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 50px;
            width: 350px;
            height: 350px;
            border: 4px solid blue;
            overflow: hidden;
            margin: auto;
        }

        img {
            height: 350px;
            width: 350px;
            position: relative;
            left: 50px;
            top: 50px;
        }

        img:hover {
            height: 350px;
            width: 350px;
            position: relative;
            top: 0px;
            left: 0px;
            border: 4px solid darkred;
            transition: all 2s;
        }

    </style>
</head>
<body>
    <div>
        <img src="img/z.jpg" alt="z">
    </div>

</body>
</html>
