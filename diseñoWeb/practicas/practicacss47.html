<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .flex-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .flex-item {
            background-color: rgb(255, 64, 175);
            color: #fff;
            min-width: 150px;
            height: 150px;
            width: 400px;
        }

        .item-blue {
            background-color: blue;
            order: 12;
        }

        .item-orange {
            background-color: orange;
            order: 12;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item item-blue"></div>
        <div class="flex-item"></div>
        <div class="flex-item item-orange"></div>
    </div>
</body>
</html>
