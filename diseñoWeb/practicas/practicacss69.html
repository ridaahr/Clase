<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle, pink, red, orange);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            background: gray;
            grid-template-rows:
                [linea1] 150px [linea2] 150px [linea3] 150px [lineafinal];
            grid-template-columns:
                [lineainicial] 150px 150px 150px [lineafinal];

        }

        .grid-item {
            border: 2px solid #000;
            background: rgb(115, 252, 2);
            font-size: 50px;
            padding: 70px;
        }

        .grid-item:first-child {
            grid-row: linea1/linea3;
            grid-column: 1/lineafinal;
            background-color: rgb(0, 174, 255);
        }

        .grid-item:nth-child(7) {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>

</html>
