<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        body {
            background: radial-gradient(circle, pink, red,orange);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            background: gray;
            grid-template-rows: repeat(3, 150px);
            grid-template-columns: repeat(3, 150px);
            grid-auto-rows: 50px;
        }

        .grid-item {
            border: 2px solid;
            background-color: rgb(115, 252, 2);
        }

        .grid-item:nth-child(3) {
            grid-column: 5/7;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
</body>
</html>
