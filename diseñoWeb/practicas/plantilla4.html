<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla BEM</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f2f2f2;
        }

        /* HEADER */
        .header {
            background: #4a148c;
            color: #fff;
            padding: 15px 20px;
        }

        /* MENU (bloque independiente) */
        .menu {
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .menu__logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu__button {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        .menu__button:hover {
            text-decoration: underline;
        }

        /* FLEX CONTAINER */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
            gap: 30px;
        }

        .flex-container__item {
            background: #e1bee7;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        /* FOOTER */
        .footer {
            background: #4a148c;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .menu {
                flex-direction: column;
                gap: 15px;
            }

            .flex-container {
                flex-direction: column;
            }

            .flex-container__item {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <nav class="menu">
            <h1 class="menu__logo">Mi Sitio</h1>
            <a href="#" class="menu__button">Inicio</a>
            <a href="#" class="menu__button">Servicios</a>
            <a href="#" class="menu__button">Contacto</a>
        </nav>
    </header>

    <div class="flex-container">
        <div class="flex-container__item">Elemento 1</div>
        <div class="flex-container__item">Elemento 2</div>
        <div class="flex-container__item">Elemento 3</div>
    </div>

    <footer class="footer">
        RIDA - DIW
    </footer>

</body>
</html>
