<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, td, tr {
            border: 1px solid;

            
        }

        td {
            width: 40px;
            height: 40px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
           <td colspan="2" rowspan="4"></td>
           <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</body>
</html>
