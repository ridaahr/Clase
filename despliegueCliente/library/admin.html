<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin - Library</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand bg-light p-3" id="navbar"></nav>
<div class="container mt-4">
<h1 class="mb-4">Administración</h1>

<h3>Usuarios</h3>
<table class="table table-bordered">
<thead><tr><th>Email</th><th>Rol</th><th>Acción</th></tr></thead>
<tbody id="usersList"></tbody>
</table>

<!--faltan inputs-->
<form id="addUserForm" class="mb-4">
  <h5>Añadir usuario</h5>
  <div class="mb-2"><input type="email" id="newUserEmail" class="form-control" placeholder="Email" required></div>
  <div class="mb-2">
    <select id="newUserRole" class="form-select">
      <option value="standard">Standard</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Añadir usuario</button>
</form>

<h3>Libros</h3>
<table class="table table-bordered">
<thead><tr><th>Título</th><th>Autor</th><th>Categoría</th><th>Disponibles</th><th>Acción</th></tr></thead>
<tbody id="booksList"></tbody>
</table>

<form id="addBookForm" class="mb-4">
  <h5>Añadir libro</h5>
  <div class="mb-2"><input type="text" id="newBookTitle" class="form-control" placeholder="Título" required></div>
  <div class="mb-2"><input type="text" id="newBookAuthor" class="form-control" placeholder="Autor" required></div>
  <div class="mb-2"><input type="text" id="newBookCategory" class="form-control" placeholder="Categoría" required></div>
  <div class="mb-2"><input type="number" id="newBookCopies" class="form-control" placeholder="Copias disponibles" required></div>
  <button type="submit" class="btn btn-primary">Añadir libro</button>
</form>

<h3>Estadísticas</h3>
<div id="stats"></div>
</div>
<script src="js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
