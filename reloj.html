<!DOCTYPE html>
<html lang="es" data-mode="analogue">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reloj analógico/digital guapo</title>
<style>
  :root{
    --bg:#0b0f1a; --glass:rgba(255,255,255,0.08);
    --text:#eaf4ff; --muted:#9fb3c8;
    --primary:#7cf6ff; --accent:#ff7cf6; --lime:#13ff8c;
  }
  html,body{height:100%;margin:0;background:radial-gradient(1200px 800px at 20% 10%,#0f1730 0%,var(--bg) 40%,#060913 100%);color:var(--text);font-family:Inter,system-ui,sans-serif}
  .wrap{display:grid;place-items:center;min-height:100%;padding:24px}
  .card{
    width:min(600px,92vw); border-radius:28px; overflow:hidden;
    background:linear-gradient(180deg,var(--glass),transparent 60%);
    border:1px solid rgba(255,255,255,.08); box-shadow:0 12px 40px rgba(0,0,0,.45);
  }
  .header{
    display:flex; justify-content:space-between; align-items:center; gap:12px;
    padding:14px 16px; background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
  }
  .brand{font-weight:700; letter-spacing:.3px}
  .toggle{
    cursor:pointer; display:flex; align-items:center; gap:10px;
    padding:10px 14px; border-radius:12px; user-select:none;
    background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.12);
  }
  .led{width:10px; height:10px; border-radius:50%; background:var(--lime); box-shadow:0 0 10px rgba(19,255,140,.8)}
  html[data-mode="digital"] .led{ background:var(--accent); box-shadow:0 0 10px rgba(255,124,246,.8) }

  .face{padding:22px; display:grid; place-items:center}

  /* Modo visible según data-mode en <html> */
  .analog{display:none}
  .digital{display:none}
  html[data-mode="analogue"] .analog{display:grid}
  html[data-mode="digital"] .digital{display:grid}

  /* Panel digital */
  .panel{
    width:min(520px,86vw); border-radius:20px;
    background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.10); box-shadow: inset 0 0 60px rgba(255,255,255,.06);
    padding:28px; text-align:center;
  }
  .time{
    font-variant-numeric: tabular-nums lining-nums;
    font-size:clamp(36px,6.6vw,72px); font-weight:800; letter-spacing:2px; color:#eaffff;
    text-shadow:0 0 12px rgba(124,246,255,.75), 0 0 26px rgba(124,246,255,.55);
  }
  .date{ margin-top:12px; font-size:clamp(14px,2.2vw,18px); color:var(--muted) }

  .footer{
    display:flex; justify-content:center; align-items:center; gap:8px;
    padding:12px 16px; font-size:12px; color:var(--muted);
    border-top:1px solid rgba(255,255,255,.08);
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
  }
  .dot{ width:8px; height:8px; border-radius:50%; background:var(--lime); box-shadow:0 0 8px rgba(19,255,140,.8) }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="brand">Chrono Glow</div>
        <div class="toggle" id="modeToggle" role="button" tabindex="0" aria-pressed="false">
          <span>Modo</span>
          <span class="led" aria-hidden="true"></span>
          <span class="label">Analógico</span>
        </div>
      </div>

      <div class="face">
        <!-- Analógico (SVG centrado) -->
        <div class="analog">
          <svg id="clock" width="520" height="520" viewBox="0 0 520 520" aria-label="Reloj analógico">
            <defs>
              <radialGradient id="dialGrad" cx="50%" cy="50%" r="60%">
                <stop offset="0%" stop-color="#1b2048" stop-opacity="0.7"/>
                <stop offset="60%" stop-color="#111432" stop-opacity="1"/>
                <stop offset="100%" stop-color="#0c1128" stop-opacity="1"/>
              </radialGradient>
            </defs>
            <circle cx="260" cy="260" r="220" fill="url(#dialGrad)" stroke="#2a2f54" stroke-width="4"/>
            <g id="ticks"></g>
            <circle cx="260" cy="260" r="10" fill="#fff" stroke="#3a3f72" stroke-width="2"/>
            <circle cx="260" cy="260" r="8" fill="#7cf6ff"/>
            <line id="hourHand"   x1="260" y1="260" x2="260" y2="140" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
            <line id="minuteHand" x1="260" y1="260" x2="260" y2="110" stroke="#7cf6ff" stroke-width="4" stroke-linecap="round"/>
            <line id="secondHand" x1="260" y1="260" x2="260" y2="90"  stroke="#ff7cf6" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>

        <!-- Digital -->
        <div class="digital">
          <div class="panel">
            <div class="time" id="digitalTime">00:00:00</div>
            <div class="date" id="digitalDate">—</div>
          </div>
        </div>
      </div>

      <div class="footer">
        <span class="dot" aria-hidden="true"></span>
        <span>Tiempo real con animación suave</span>
      </div>
    </div>
  </div>

<script>
  // Crear ticks del analógico
  const ticksGroup = document.getElementById('ticks');
  for (let i = 0; i < 60; i++) {
    const angle = i * 6 * Math.PI / 180;
    const innerR = i % 5 === 0 ? 205 : 200;
    const outerR = i % 5 === 0 ? 221 : 212;
    const innerX = 260 + innerR * Math.sin(angle), innerY = 260 - innerR * Math.cos(angle);
    const outerX = 260 + outerR * Math.sin(angle), outerY = 260 - outerR * Math.cos(angle);
    const tick = document.createElementNS('http://www.w3.org/2000/svg','line');
    tick.setAttribute('x1', innerX); tick.setAttribute('y1', innerY);
    tick.setAttribute('x2', outerX); tick.setAttribute('y2', outerY);
    tick.setAttribute('stroke', i % 5 === 0 ? '#7cf6ff' : 'rgba(235,245,255,0.85)');
    tick.setAttribute('stroke-width', i % 5 === 0 ? '3' : '2');
    tick.setAttribute('stroke-linecap', 'round');
    ticksGroup.appendChild(tick);
  }

  // Manecillas
  const hourHand   = document.getElementById('hourHand');
  const minuteHand = document.getElementById('minuteHand');
  const secondHand = document.getElementById('secondHand');

  function setHand(lineEl, r, deg){
    const rad = deg * Math.PI / 180;
    const x = 260 + r * Math.sin(rad);
    const y = 260 - r * Math.cos(rad);
    lineEl.setAttribute('x2', x);
    lineEl.setAttribute('y2', y);
  }

  function render(){
    const now = new Date();
    const s  = now.getSeconds() + now.getMilliseconds() / 1000;
    const m  = now.getMinutes() + s / 60;
    const h  = (now.getHours() % 12) + m / 60;

    setHand(hourHand,   120, h * 30);
    setHand(minuteHand, 150, m * 6);
    setHand(secondHand, 180, s * 6);

    // Digital
    const pad = n => String(n).padStart(2, '0');
    const digitalTime = document.getElementById('digitalTime');
    const digitalDate = document.getElementById('digitalDate');
    digitalTime.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    digitalDate.textContent = now.toLocaleDateString('es-ES', { weekday:'long', year:'numeric', month:'long', day:'numeric' });

    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);

  // Toggle modo con data-mode en <html>
  const modeToggle = document.getElementById('modeToggle');
  const label = modeToggle.querySelector('.label');
  const root = document.documentElement;

  function setMode(mode){ // 'analogue' | 'digital'
    root.setAttribute('data-mode', mode);
    modeToggle.setAttribute('aria-pressed', String(mode === 'digital'));
    label.textContent = mode === 'digital' ? 'Digital' : 'Analógico';
  }
  modeToggle.addEventListener('click', () => {
    const next = root.getAttribute('data-mode') === 'analogue' ? 'digital' : 'analogue';
    setMode(next);
  });
  modeToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); modeToggle.click(); }
  });

  // Estado inicial
  setMode('analogue');
</script>
</body>
</html>
